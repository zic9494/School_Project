<!DOCTYPE html>
<header>
    <meta charset="utf-8">
    <title>財務分析網頁</title>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8086/CSS/LogInPage.css">
</header>
<body>
    <h4 style="display: none;color: red;" id="password_not_same">驗證密碼輸入不同</h4>
    <form action="/user/signup" method="post">
        <h3>Account</h3>
        <input type='text' name="name" size="20"><br>
        <h3>Password</h3>
        <input type="password" name="password" size="20" id="password"><br>
        <h3>Write Password Again</h3>
        <input type="password" name="repassword" size="20" id="repassword"><br>
        <h3>帳號用途</h3>
        <input list="account_type" name="user_type" size="15"><br><br>
        <button type="button" id="SubmitBtn">submit</button>
    </form>
    <datalist id="account_type">
        <option>normal</option>
        <option>mutual</option>
    </datalist>
    <script>
        var repassword = document.getElementById("repassword")
        repassword.addEventListener("input", function (){
            if (document.getElementById("password").value == document.getElementById("repassword").value){
                document.getElementById("password_not_same").style.display="none"
                document.getElementById("SubmitBtn").type = "submit"
            }else {
                document.getElementById("SubmitBtn").type = "button"
                document.getElementById("password_not_same").style.display="block"
            }

        })
    </script> 
</body>
